<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/join.svg">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="css_styles/sidebar_style.css">
    <link rel="stylesheet" href="css_styles/contacts_style.css">
    <link rel="stylesheet" href="css_styles/header_style.css">
    <link rel="stylesheet" href="css_styles/addContactForm_style.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/classes/contact.class.js"></script>
    <script src="script.js"></script>
    <script src="js/remoteStorage.js"></script>
    <script src="js/contacts.js"></script>
    <title>Contacts</title>
</head>

<body onload="init('contactsSection')">

    <!--experimentell-->
    <section class="add-contact d-none">
        <div w3-include-html="assets/templates/addContactForm.template.html"></div>
    </section>
    <!--experimentell-->
    <section class="edit-contact d-none">
        <div w3-include-html="assets/templates/editContactForm.template.html"></div>
    </section>
    <section class="content">
        <div class="sidebar" w3-include-html="assets/templates/sideBar.template.html"></div>
        <section class="main-content">
            <div class="head" w3-include-html="assets/templates/header.template.html"></div>
            <div id="optionsPopup" class="header-options-popup invis"
                w3-include-html="assets/templates/headerOptions.template.html"></div>
            <div class="contactbook-section">
                <div id="contactBook" class="contactbook">
                    <div class="sticky-btn">
                        <button onclick="openContactForm()">Add new contact<img
                                src="assets/images/person_add.svg"></button>
                    </div>
                    <div class="contactbook-alignment" w3-include-html="assets/templates/contactbook.template.html">
                    </div>
                    <div class="mobile-add-contact" onclick="openContactForm()">
                        <img src="assets/images/person_add.svg">
                    </div>
                </div>
                <div id="contactBookInfo" class="contactbook-info mobile-sight">
                    <div onclick="showContactBookMobile()" class="mobile-back-btn">
                        <img src="assets/images/arrow-left-line.svg">
                    </div>
                    <div class="heading-row">
                        <h1>Contacts</h1>
                        <p class="ml24">Better with a team</p>
                        <div class="mobile-info-border"></div>
                    </div>
                    <div id="infoContent" class="info-content">
                        <div id="infoHead" class="info-head"></div>
                        <div id="contactInformation" class="mt24"></div>
                    </div>
                    <div class="mobile-add-contact" onclick="openEditMobilePopup(event)">
                        <img src="assets/images/more_vert.svg">
                    </div>
                    <div id="editDeleteMobile" class="edit-delete-mobile-popup invis">
                    </div>
                </div>
            </div>
        </section>
    </section>

</body>

</html>
