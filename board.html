<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/join.svg">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./css_styles/sidebar_style.css">
    <link rel="stylesheet" href="./css_styles/header_style.css">
    <link rel="stylesheet" href="./css_styles/addContactForm_style.css">
    <link rel="stylesheet" href="./css_styles/summary_style.css">
    <link rel="stylesheet" href="./css_styles/contacts_style.css">
    <link rel="stylesheet" href="./css_styles/addTask_style.css">
    <link rel="stylesheet" href="./css_styles/board_style.css">
    <link rel="stylesheet" href="./css_styles/boardForm_style.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="js/classes/contact.class.js"></script>
    <script src="js/classes/task.class.js"></script>
    <script src="js/remoteStorage.js"></script>
    <script src="js/subtasks.js"></script>
    <script src="js/assigned_to.js"></script>
    <script src="js/add_task.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/renderTaskLogic.js"></script>
    <script src="js/editTaskLogic.js"></script>
    <script src="js/board.js"></script>
</head>

<body onload="initBoard('board')">
    <section class="content">
        <section class="add-contact d-none">
            <div w3-include-html="assets/templates/addContactForm.template.html"></div>
        </section>
        <div class="sidebar" w3-include-html="assets/templates/sideBar.template.html"></div>
        <section class="main-content">
            <div class="head" w3-include-html="assets/templates/header.template.html"></div>
            <div id="optionsPopup" class="header-options-popup invis"
                w3-include-html="assets/templates/headerOptions.template.html"></div>
            <section class="board">

                <div class="headerBoard">
                    <h1>Board</h1>
                    <div class="headerFlex">
                        <div class="input-container">
                            <div class="input-wrapper">
                                <input id="searchInput" placeholder="Find Task" type="text">
                                <div class="border-left"></div>
                                <img class="input-icon" id="searchImg" src="assets/images/search.svg" alt="">
                            </div>
                        </div>
                        <button onclick="openModal('todo')" class="addTaskBtn createBtn">
                            <span>Add task</span>
                            <img src="assets/images/add_task_plus.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="status">

                    <div class="dynamicDisplayFlex">
                        <div class="d-flex">
                            <div class="test2">
                                <p class="status-text">To do</p>
                                <div>
                                    <div onclick="openModal('todo')" class="popup-container">
                                        <img class="standardImg" src="assets/images/plus_button.svg" alt="">
                                        <img class="hoverImg" src="assets/images/plus_button_blue.svg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="test">
                                <div id="noTodo" class="no-to-do">
                                    <p>No Task To do</p>
                                </div>
                            </div>
                            <div draggable="true" id="todo" class="newTask" ondrop="moveTo('todo')"
                                ondragover="allowDrop(event)"></div>
                        </div>

                        <div class="d-flex">
                            <div class="test2">
                                <p class="status-text">In progress</p>
                                <div class="popup-container">
                                    <img class="standardImg" src="assets/images/plus_button.svg" alt="">
                                    <img class="hoverImg" src="assets/images/plus_button_blue.svg" alt=""
                                        onclick="openModal('inProgress')">
                                </div>
                            </div>
                            <div class="test">
                                <div id="noProgress" class="no-to-do">
                                    <p>No Task To do</p>
                                </div>
                            </div>
                            <div draggable="true" id="inProgress" class="newTask" ondrop="moveTo('inProgress')"
                                ondragover="allowDrop(event)"></div>
                        </div>
                    </div>

                    <div class="dynamicDisplayFlex">
                        <div class="d-flex">
                            <div class="test2">
                                <p class="status-text">Await feedback</p>
                                <div class="popup-container">
                                    <img class="standardImg" src="assets/images/plus_button.svg" alt="">
                                    <img class="hoverImg" src="assets/images/plus_button_blue.svg" alt=""
                                        onclick="openModal('awaitFeedback')">
                                </div>
                            </div>
                            <div class="test">
                                <div id="noFeedback" class="no-to-do">
                                    <p>No Task To do</p>
                                </div>
                            </div>
                            <div draggable="true" id="awaitFeedback" class="newTask" ondrop="moveTo('awaitFeedback')"
                                ondragover="allowDrop(event)"></div>
                        </div>

                        <div class="d-flex">
                            <div class="test2">
                                <p class="status-text">Done</p>
                                <div class="popup-container">
                                    <img class="standardImg" src="assets/images/plus_button.svg" alt="">
                                    <img class="hoverImg" src="assets/images/plus_button_blue.svg" alt=""
                                        onclick="openModal('done')">
                                </div>
                            </div>
                            <div class="test">
                                <div id="noDone" class="no-to-do">
                                    <p>No Task To do</p>
                                </div>
                            </div>
                            <div draggable="true" id="done" class="newTask" ondrop="moveTo('done')"
                                ondragover="allowDrop(event)"></div>
                        </div>
                    </div>

                </div>
                <div class="modal" id="myModal">
                    <div class="modal-content">
                        <div class="add-task-board" w3-include-html="assets/templates/addTask.template.html">
                        </div>
                    </div>
                </div>

                <div id="customModal" class="task">
                </div>
            </section>
</body>

</html>
